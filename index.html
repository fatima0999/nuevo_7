<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video de Fondo de YouTube con Texto</title>
<link rel="stylesheet" href="formu.css">
</head>
<body>

<!---Crea dos clases-->
<div class="video-background">
  <div class="video-foreground">
    <!--Redireccionamiento de video de youtube-->
    <iframe src="https://www.youtube.com/embed/iuLvGTyCkaY?autoplay=1&loop=1&controls=0&showinfo=0&mute=1" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<!--Se crea una clase-->
<div class="personaje">

  <!--Etiqueta de imagen-->
  <img src="imagen/images.jpg" alt="No se encontro la imagen"/>
  <!--se creara una clase mas-->
  <div class="cuadrado">
    <!--grupar contenido y aplicar estilos a ese contenido mediante el uso de clases CSS--->
<div class="overlay-text">
  <!--Titulo-->
  <h1>Ratatouille</h1>

  <!--Parrafo--->
  <p>“La vida de un crítico es sencilla en muchos aspectos, arriesgamos poco, y tenemos poder sobre aquellos que ofrecen su trabajo y su servicio a nuestro juicio.</p>
</div>
</div>
</body>
</html>
